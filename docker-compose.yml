services:
  backend:
    image: node:20-slim
    container_name: 4wcycle-backend
    working_dir: /app/backend
    command: sh -c "rm -rf node_modules && npm install && node server.js"
    volumes:
      - .:/app
    environment:
      - ADMIN_USER=admin
      - ADMIN_PASS=changeme123
      - JWT_SECRET=4wcycle-super-secret-jwt-key-change-in-production
      - PORT=3000
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: 4wcycle
    ports:
      - "8086:80"
    volumes:
      - .:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
