<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — 4wCycle</title>
    <link rel="icon" href="../images/logo.png?v=3" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">
                <img src="../images/logo.png?v=3" alt="4wCycle" />
                <h1>Admin Panel</h1>
                <p>4wCycle Ride Submissions</p>
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" placeholder="admin"
                        required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password"
                        placeholder="••••••••" required />
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            err.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Signing in…';

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    err.textContent = data.error || 'Login failed.';
                    err.style.display = 'block';
                }
            } catch {
                err.textContent = 'Network error. Is the server running?';
                err.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
